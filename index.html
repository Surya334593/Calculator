<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculator</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    #result {
      width: 100%;
      max-width: 400px;
      font-size: 2.5rem;
      text-align: right;
      padding: 20px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
      box-sizing: border-box;
    }

    .calculator {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      max-width: 400px;
      width: 100%;
    }

    .calculator button {
      font-size: 2rem;
      padding: 20px;
      height: 80px;
      cursor: pointer;
      border: 1px solid #999;
      background-color: #f0f0f0;
      border-radius: 5px;
      transition: background-color 0.2s;
    }

    .calculator button:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>

  <h1 id="result">Result</h1>

  <div class="calculator">
    <button onclick="clearResult()">AC</button>
    <button onclick="backspace()">Clear</button>
    <button onclick="toggleSign()">+/-</button>
    <button onclick="calculate(event)">/</button>

    <button onclick="calculate(event)">1</button>
    <button onclick="calculate(event)">2</button>
    <button onclick="calculate(event)">3</button>
    <button onclick="calculate(event)">*</button>

    <button onclick="calculate(event)">4</button>
    <button onclick="calculate(event)">5</button>
    <button onclick="calculate(event)">6</button>
    <button onclick="calculate(event)">-</button>

    <button onclick="calculate(event)">7</button>
    <button onclick="calculate(event)">8</button>
    <button onclick="calculate(event)">9</button>
    <button onclick="calculate(event)">+</button>

    <button onclick="calculate(event)">%</button>
    <button onclick="calculate(event)">0</button>
    <button onclick="calculate(event)">.</button>
    <button onclick="evaluateResult()">=</button>
  </div>

  <script>
    let blank = "";

    function calculate(event) {
      const input = event.target.textContent;
      blank += input;
      document.getElementById("result").textContent = blank;
    }

    function backspace() {
      blank = blank.slice(0, -1);
      document.getElementById("result").textContent = blank || "Result";
    }

    function clearResult() {
      blank = "";
      document.getElementById("result").textContent = "Result";
    }

    function toggleSign() {
      if (blank) {
        if (blank.startsWith("-")) {
          blank = blank.slice(1);
        } else {
          blank = "-" + blank;
        }
        document.getElementById("result").textContent = blank;
      }
    }

    function evaluateResult() {
      try {
        const res = eval(blank.replace("x", "*"));
        document.getElementById("result").textContent = res;
        blank = res.toString();
      } catch {
        document.getElementById("result").textContent = "Error";
        blank = "";
      }
    }
  </script>
</body>
</html>
